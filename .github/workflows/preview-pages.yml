name: Preview QA (GitHub Pages)

on:
  push:
    branches:
      - fix/typecheck-hardening-safe-pass
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build (Pages base path)
        run: npm run build -- --base=/wedding-site-Bolt/
        env:
          # Demo preview: use placeholder Supabase values; demo flow uses local auth/fallbacks.
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_ANON_KEY: demo-preview-key
          VITE_DEMO_MODE: "true"

      - name: SPA fallback
        run: cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        if: ${{ github.actor != 'nektos/act' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: ${{ github.actor != 'nektos/act' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
