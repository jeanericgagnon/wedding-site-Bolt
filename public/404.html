<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        var segs = window.location.pathname.split('/').filter(Boolean);
        var base = window.location.hostname.endsWith('github.io') && segs.length > 0 ? '/' + segs[0] : '';
        var full = window.location.pathname + window.location.search + window.location.hash;
        var redirectPath = full.startsWith(base) ? full.slice(base.length) : full;
        var target = base + '/?oc_redirect=' + encodeURIComponent(redirectPath || '/');
        window.location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
